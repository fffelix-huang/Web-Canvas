<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Web Canvas</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="color-picker"></div>
    <div id="color-box"></div>

    <div class="tool-box" id="tool-box">
        <img class="tool" id="pencil" src="img/pencil.png">
        <img class="tool" id="eraser" src="img/eraser.png">
        <img class="tool" id="text" src="img/text.png">
        <img class="tool" id="line" src="img/line.png">
        <img class="tool" id="circle" src="img/circle.png">
        <img class="tool" id="triangle" src="img/triangle.png">
        <img class="tool" id="rectangle" src="img/rectangle.png">
        <img class="tool" id="yin-yang" src="img/yin-yang.png">
        <!-- https://ww.wfublog.com/2017/10/input-type-file-upload-css-skill.html#:~:text=Awesome%20%E5%9C%96%E7%A4%BA%E3%80%8D%EF%BC%8C-,%E7%AF%84%E4%BE%8B%E7%A8%8B%E5%BC%8F%E7%A2%BC%E5%A6%82%E4%B8%8B%EF%BC%9A,-%3Clabel%20class%3D%22btn -->
        <label>
            <input id="upload" type="file">
            <img class="tool" id="upload" src="img/upload.png">
        </label>
        <img class="tool" id="download" src="img/download.png">
        <img class="tool" id="undo" src="img/arrow-left.png">
        <img class="tool" id="redo" src="img/arrow-right.png">
        <img class="tool" id="clear" src="img/arrow-clear.png">
        <img class="tool" id="magic-wand" src="img/magic-wand.png">
        <img class="tool" id="nyan-cat" src="img/nyan-cat.png">
        <img class="tool" id="clown" src="img/clown.png">
    </div>

    <input type="range" min="1" max="50" value="10" step="1" id="line-thickness">

    <select id="font_family">
        <option value="Arial Black">Arial Black</option>
        <option value="sans-serif">Sans Serif</option>
        <option value="Impact">Impact</option>
        <option value="Cursive">Cursive</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Times New Roman" selected>Times New Roman</option>
    </select>
    <select id="font_size">
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="24" selected>24</option>
        <option value="48">48</option>
        <option value="64">64</option>
        <option value="100">100</option>
    </select>

    <script src="main.js"></script>
</body>

</html>
