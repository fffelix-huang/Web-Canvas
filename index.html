<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Web Canvas</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="color-picker"></div>
    <div id="color-box"></div>

    <div class="tool-box" id="tool-box">
        <img class="tool" id="pencil" src="img/pencil.png">
        <img class="tool" id="eraser" src="img/eraser.png">
        <img class="tool" id="text" src="img/text.png">
        <img class="tool" id="line" src="img/line.png">
        <img class="tool" id="circle" src="img/circle.png">
        <img class="tool" id="triangle" src="img/triangle.png">
        <img class="tool" id="rectangle" src="img/rectangle.png">
        <img class="tool" id="upload" src="img/upload.png">
        <img class="tool" id="download" src="img/download.png">
        <img class="tool" id="undo" src="img/arrow-left.png">
        <img class="tool" id="redo" src="img/arrow-right.png">
        <img class="tool" id="clear" src="img/arrow-undo.png">
    </div>

    <input type="range" min="1" max="50" value="10" step="1" id="line-thickness">

    <script src="main.js"></script>
</body>

</html>
